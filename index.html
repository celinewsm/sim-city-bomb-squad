<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body class="unexploded">
    <audio id="BldgExplode" src="sounds/BldgExplode.wav"></audio>
    <audio id="CrowdYay" src="sounds/CrowdYay.wav"></audio>
    <audio id="Electricity" src="sounds/Electricity.wav"></audio>
    <audio id="Siren" autoplay loop src="sounds/Siren.wav"></audio>
    <audio id="Success" src="sounds/success.ogg"></audio>
    <div class="container">
      <div class="countdown">
        <p id="timer" class="redFont">
          <!-- hour : min : secs : milisecs -->
          0:00:<span id="sec">30.000</span>
        </p>
      </div>
      <div class="wires">
        <div class="wire blue">
          <img class="blue image" src="img/uncut-blue-wire.png" alt="" />
          <!-- <img class="cut-blue" src="img/cut-blue-wire.png" alt="" /> -->
        </div>
        <div class="wire green">
          <img class="green image" src="img/uncut-green-wire.png" alt="" />
        </div>
        <div class="wire red">
          <img class="red image" src="img/uncut-red-wire.png" alt="" />
        </div>
        <div class="wire white">
          <img class="white image" src="img/uncut-white-wire.png" alt="" />
        </div>
        <div class="wire yellow" >
          <img class="yellow image" src="img/uncut-yellow-wire.png" alt="" />
        </div>
    </div>
    <div class="button">
      <button type="button" name="button" class="hideButton">reset</button>
    </div>

    <script src="bomb.js"></script>
  </body>
</html>
